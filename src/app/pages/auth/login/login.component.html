<div class="login-container">
  <div class="login-card">
    <h2>Giriş Yap</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Kullanıcı Adı</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          placeholder="Kullanıcı adınızı girin"
        />
        @if (loginForm.get('username')?.invalid &&
        loginForm.get('username')?.touched ) {
        <div class="error-message">Lütfen kullanıcı adınızı girin.</div>
        }
      </div>

      <div class="form-group">
        <label for="password">Şifre</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Şifrenizi girin"
        />
        @if (loginForm.get('password')?.invalid &&
        loginForm.get('password')?.touched ) {
        <div class="error-message">Lütfen şifrenizi girin.</div>
        }
      </div>

      <button type="submit" [disabled]="loginForm.invalid">Giriş Yap</button>
      <a routerLink="/forgot-password" class="forgot-link">Şifremi Unuttum</a>
    </form>
  </div>
</div>
